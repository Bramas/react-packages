<template name="ReactTemplateWithoutComponent">
  {{> React}}
</template>

<template name="EmptyComponentTemplateWithoutContainerElement">
  {{> React component=emptyComponent}}
</template>

<!-- used to test our error when rendering a react component with siblings -->
<template name="UsesEmptyComponentTemplateWithSibling">
  <div>
    <div>Sibling</div>
    {{> EmptyComponentTemplateWithoutContainerElement }}
  </div>
</template>

<template name="UsesEmptyComponentTemplateWithConditionalSibling">
  <div>
    {{#if sibling}}
      <div>Sibling</div>
    {{/if}}
    {{> EmptyComponentTemplateWithoutContainerElement }}
  </div>
</template>

<template name="UsesTextReactComponent">
  <span>
    {{> React component=textComponent text=text}}
  </span>
</template>

<template name="UsesClickableReactComponent">
  <span>
    {{> React component=clickableComponent onClick=onClick}}
  </span>
</template>
